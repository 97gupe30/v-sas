<!DOCTYPE HTML>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="scripts/jquery.js"></script>
        <script src="scripts/jquery.slides.js"></script>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <script>
            $(function() {
                $('#slides').slidesjs({
                    width: 1000,
                    height: 400,
                    effect: {
                        slide: {
                            // Slide effect settings.
                            speed: 1000
                            // [number] Speed in milliseconds of the slide animation.
                        }
                    },
                    play: {
                        active: false,
                        // [boolean] Generate the play and stop buttons.
                        // You cannot use your own buttons. Sorry.
                        effect: "slide",
                        // [string] Can be either "slide" or "fade".
                        interval: 10000,
                        // [number] Time spent on each slide in milliseconds.
                        auto: true,
                        // [boolean] Start playing the slideshow on load.
                        swap: true,
                        // [boolean] show/hide stop and play buttons
                        pauseOnHover: true
                        // [boolean] pause a playing slideshow on hover
                    },
                    pagination: {
                        active: false
                    },
                    navigation: {
                        active: false
                        // [boolean] Generates next and previous buttons.
                        // You can set to false and use your own buttons.
                        // User defined buttons must have the following:
                        // previous button: class="slidesjs-previous slidesjs-navigation"
                        // next button: class="slidesjs-next slidesjs-navigation"
                    }
                });
            });
        </script>
    </head>
    <body>
        <header>
            <div id="headWrapper">
                <div id="logo">
                    <img src="http://lorempixel.com/280/120/technics" alt="logo"/>
                </div>
                <div id="loginBox">
                    <form>
                        <input class="login" type="text" name="pilotID" placeholder="Callsign">
                        <input class="login" type="password" name="password" placeholder="Password">
                    </form>
                </div>
            </div>
        </header>
        <div id="wrapper">
            <div id="inner">
                <nav>

                </nav>
                <div class="container">
                    <div id="slides">
                        <img src="http://lorempixel.com/1000/400/sports">
                        <img src="http://lorempixel.com/1000/400/nature">
                        <img src="http://lorempixel.com/1000/400/city">
                        <a href="#" class="slidesjs-previous slidesjs-navigation left-arrow"><img src="images/left-arrow.png" width="15px" height="30px"></a>
                        <a href="#" class="slidesjs-next slidesjs-navigation right-arrow"><img src="images/right-arrow.png" width="15px" height="30px"></a>
                    </div>
                </div>
                <div id="main-content">

                </div>
                <aside>

                </aside>
                <footer>

                </footer>
            </div>
        </div>
    </body>
</html>
